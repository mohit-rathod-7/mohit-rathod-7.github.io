<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(298, 75%, 90%)">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Google Fonts  & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     
    <link rel="preload" as="style" onload="this.rel= 'stylesheet'" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    <link rel="preload" as="style" onload="this.rel= 'stylesheet'" href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'>
     
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    </noscript> 

    {{ JSGlue.include() }}
</head>

<body class="prevent-select">
    <nav class="navbar navbar__top">
        <h1 class="sub-heading">Date</h1>
    </nav>

    <div class="loader">
        <img src="assets/loader/loader.gif">
    </div>

    <div class="content">
        <header>
            <p class="heading sec-text">Your Conversations</p>
        </header>

        <div id="chats" class="container" data-your-key="0123456789">
            <div class="profile" data-user-key="1234567890">
                <div class="profile__image-div">
                    <img class="profile__image" loading="lazy" src="https://via.placeholder.com/50x50/eee/eee" data-src="{{ url_for('static', filename='img/male_avatar.svg') }}">
                </div>
                
                <div class="profile__info">
                    <p class="profile__name title">Aman Bamboli</p>
                    <p class="profile__msg text sec-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p class="profile__msg-timestamp text sec-text">Today</p>
                </div>
            </div>
            
            <div class="profile" data-user-key="2345678901">
                <div class="profile__image-div">
                    <img class="profile__image" loading="lazy" src="https://via.placeholder.com/50x50/eee/eee" data-src="{{ url_for('static', filename='img/male_avatar.svg') }}"">
                </div>
                
                <div class="profile__info">
                    <p class="profile__name title">Devansu Yadav</p>
                    <p class="profile__msg text sec-text">Lorem ipsum dolor sit.</p>
                    <p class="profile__msg-timestamp text sec-text">Yesterday</p>
                </div>
            </div>
            
            <div class="profile" data-user-key="3456789012">
                <div class="profile__image-div">
                    <img class="profile__image" loading="lazy" src="https://via.placeholder.com/50x50/eee/eee" data-src="{{ url_for('static', filename='img/male_avatar.svg') }}"">
                </div>
                
                <div class="profile__info">
                    <p class="profile__name title">Vrutik Maru</p>
                    <p class="profile__msg text sec-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                    <p class="profile__msg-timestamp text sec-text">22/07/22</p>
                </div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar__bottom">
        <a href="home.html" id="home"><i class="icon material-icons material-symbols-outlined">home</i></a>
        <a href="likes.html" id="likes"><i class="icon material-icons material-symbols-outlined">favorite</i></a>
        <a href="chats.html" id="chats" class="disabled"><i class="icon material-icons material-symbols-filled">chat_bubble</i></a>
        <a href="user.html" id="user"><i class="icon material-icons material-symbols-outlined">person</i></a>
    </nav>
    <div class="navbar__dummy"></div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/initialize_chat.js') }}"></script>

    <script>

    </script>
</body>
</html>
