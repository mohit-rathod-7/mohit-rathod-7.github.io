<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(298, 75%, 90%)">

    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href='navbar.css'>
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Google Fonts  & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

    <link rel="preload" as="style" onload="this.rel= 'stylesheet'" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    
    <noscript>
        <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    </noscript>

    <style>
        .content img{
            margin: 6.5rem auto;
            width: 70%;
        }

        .content .heading{
            margin: 2.5rem auto;
            text-align: center;
        }

        .content #no-likes{
            padding: 8.15rem 0;
            text-align: center;
        }

        .heading{
            margin: 1.5rem 0;
            font-size: var(--fs-1);
            font-weight: var(--fw-bolder);
        }

        .text{
            font-size: var(--fs-6);
            font-weight: var(--fw-normal);
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .container .profile{
            position: relative;
            margin: 0.5em;
            width: 47.372%;
            height: 26rem;
            background-color: var(--gray);
            border-radius: 1rem;
        }

        .container .profile .profile__image{
            margin: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: inherit;
        }

        .container .profile .profile__info{
            padding: 0.5rem 0;
            position: absolute;
            display: flex;
            bottom: 0;
            width: 100%;
            color: var(--white);
            backdrop-filter: brightness(75%);
            border-bottom-left-radius: inherit;
            border-bottom-right-radius: inherit; 
        }

        .container .profile .profile__info > p{
            margin-left: 1rem;
        }
        </style>
</head>

<body class="prevent-select">
    <nav class="navbar navbar__top">
        <h1 class="sub-heading">Date</h1>
    </nav>

    <div class="content">
        <div id="no-likes">
            <img src="spread_love.svg">

            <p class="heading">Spread Love</p>

            <p class="text sec-text">
                You can see here when somebody likes you,<br>
                where you can match with them.
            </p>
        </div>

        <div>
            <p class="heading sec-text">Your likes</p>
        </div>
        
        <div id="likes" class="container">
            <div class="profile">
                <img class="profile__image" src="https://images.unsplash.com/photo-1617127365659-c47fa864d8bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
                
                <div class="profile__info">
                    <p class="profile__name title">Mohit Rathod,</p>
                    <p class="profile__age text">21</p>
                </div>
            </div>

            <div class="profile">
                <img class="profile__image" src="https://images.unsplash.com/photo-1480429370139-e0132c086e2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80">
                
                <div class="profile__info">
                    <p class="profile__name title">Devansu Yadav,</p>
                    <p class="profile__age text">21</p>
                </div>
            </div>

            <div class="profile">
                <img class="profile__image" src="https://images.unsplash.com/photo-1618886614638-80e3c103d31a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=370&q=80">
                <div class="profile__info">
                    <p class="profile__name title">Vrutik Maru,</p>
                    <p class="profile__age text">21</p>
                </div>
            </div>
        </div>
    </div>
    
    <nav class="navbar navbar__bottom">
        <a href="home.html" id="home"><i class="icon material-icons material-symbols-outlined">home</i></a>
        <a href="likes.html" id="likes" class="disabled"><i class="icon material-icons material-symbols-filled">favorite</i></a>
        <a href="chats.html" id="chats"><i class="icon material-icons material-symbols-outlined">chat_bubble</i></a>
        <a href="user.html" id="user"><i class="icon material-icons material-symbols-outlined">person</i></a>
    </nav>
    <div class="navbar__dummy"></div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
