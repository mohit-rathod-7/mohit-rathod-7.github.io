<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(298, 75%, 90%)">

    <link rel="stylesheet" href='css/style.css'>
    <link rel="stylesheet" href='css/navbar.css'>
    <link rel="stylesheet" href='css/signup.css'>
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Google Fonts  & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
     
    <link rel="preload" as="style" onload="this.rel= 'stylesheet'" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    <link rel="preload" as="style" onload="this.rel= 'stylesheet'" href='https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap'>
     
    <noscript>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
        <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap'>
    </noscript> 
</head>

<body class="prevent-select">
    <nav class="navbar navbar__top">
        <h1 class="sub-heading">Date</h1>
    </nav>

    <div class="loader">
        <img src="assets/loader/loader.gif">
    </div>

    <div class="content">
        <div id="top">
            <p class="heading pri-text">
                It is never too late<br>
                to fall in love
            </p>
        </div>

        <form class="form">
                        <div>
                {{ form.csrf_token }}

                <input type="hidden" name="next" value="{{ request.args.get('next', '') }}" />
            </div>

            <div class="field">
                <label class="title sec-text" for="username">Username</label>
                <input type="text" id="username" class="input_bar" name="username" onkeyup="validateUsername()">
            </div>

            <div class="field">
                <label class="title sec-text" for="email">Email ID</label>
                <input type="email" id="email" class="input_bar" name="email" onkeyup="validateEmail()">
            </div>

            <div class="field">
                <label class="title sec-text" for="password">Password</label>

                <div>
                    <input type="password" class="input_bar password" name="password" id="password" onkeyup="validatePasswords()">
                    <i class="icon password-icon material-icons material-symbols-outlined">visibility</i>
                    <i class="icon password-icon invisible material-icons material-symbols-outlined">visibility_off</i>
                </div>
            </div>

            <div class="field">
                <label class="title sec-text" for="confirm_password">Confirm password</label>
                
                <div>
                    <input type="password" class="input_bar password" name="confirm_password" id="confirm_password" onkeyup="validatePasswords()">
                    <i class="icon password-icon material-icons material-symbols-outlined">visibility</i>
                    <i class="icon password-icon invisible material-icons material-symbols-outlined">visibility_off</i>
                </div>
            </div>

            <button class="button" id="signup" type="submit" onclick="return validateSignupForm()">Signup</button>

            <div id="login">
                <p class="text sec-text">Already have an account?</p>
                <a class="title" href="#">Log in</a>
            </div>
        </form>
    </div>
    
    <nav class="navbar navbar__bottom">
        <a href="home.html" id="home" class="disabled"><i class="icon material-icons material-symbols-filled">home</i></a>
        <a href="likes.html" id="likes"><i class="icon material-icons material-symbols-outlined">favorite</i></a>
        <a href="chats.html" id="chats"><i class="icon material-icons material-symbols-outlined">chat_bubble</i></a>
        <a href="user.html" id="user"><i class="icon material-icons material-symbols-outlined">person</i></a>
    </nav>
    <div class="navbar__dummy"></div>

    <script type="text/javascript" src="js/app.js"></script>

    <!-- Handle Password visibility -->
    <script>
        $("body").on('click', '.password-icon', function(){
            var input = $(".password");

            if (input.attr("type") == "password"){
                input.attr("type", "text");
                $('.password-icon').css('display', 'none');
                $('.password-icon.invisible').css('display', 'block');
            }
            else{
                input.attr("type", "password");
                $('.password-icon').css('display', 'block');
                $('.password-icon.invisible').css('display', 'none');
            }
        });
    </script>
</body>
</html>
