<form class="form">
    <div class="field">
        <label class="title sec-text" for="first_name">Select your date of birth</label>
        <input type="date" class="input_bar" name="first_name">
    </div>

    <div class="field">
        <label class="title sec-text" for="middle_name">Select your gender</label>
        <input type="text" class="input_bar" name="middle_name">
    </div>
    
    <div class="field">
        <label class="title sec-text" for="city">Currently in</label>
        <input type="text" class="input_bar" name="city" placeholder="Eg : Mumbai">
    </div>

    <div class="field">
        <label class="title sec-text" for="village">From </label>
        <input type="text" class="input_bar" name="village" placeholder="Eg : Sanderao">
    </div>

    <div class="buttons">
        <div class="button" id="back">Back</div>

        <div class="button" id="next">Next</div>
    </div>
</form>

<script>
    $(document).ready(function() {
        $(document).on('click', '#next', function() {
            req = $.ajax({
                url : "s3.html",
                type : "GET"
            });

            req.done(function(data){
                $(".content").html(data);
            });
        });

        $(document).on('click', '#back', function() {
            req = $.ajax({
                url : "credentials.html",
                type : "GET"
            });

            req.done(function(data){
                $(".content").html(data);
            });
        });
    });
</script>
