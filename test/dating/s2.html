<form class="form">
    <div class="field">
        <label class="title sec-text" for="date_of_birth">Select your date of birth</label>
        <input type="date" class="input_bar" name="date_of_birth">
    </div>

    <div class="field">
        <label class="title sec-text">Select your gender</label>
        
        <div style="display: flex; justify-content: space-between">
            <label class="container">Male
                <input type="radio" name="radio" data-value="male">
                <span class="checkmark" for="radio"></span>
            </label>

            <label class="container">Female
                <input type="radio" name="radio" data-value="female">
                <span class="checkmark" for="radio"></span>
            </label>
        </div>
    </div>
    
    <div class="field">
        <label class="title sec-text" for="city">Currently in</label>
        <input type="text" class="input_bar" name="city" placeholder="Eg : Mumbai">
    </div>

    <div class="field">
        <label class="title sec-text" for="village">From </label>
        <input type="text" class="input_bar" name="village" placeholder="Eg : Sanderao">
    </div>

    <div class="buttons">
        <div class="button" id="back" onclick="back()">Back</div>

        <div class="button" id="next" onclick="next()">Next</div>
    </div>
</form>

<script>
        function next() {
            req = $.ajax({
                url : "s3.html",
                type : "GET"
            });

            req.done(function(data){
                $(".content").html(data);
            });
        }

        function back() {
            req = $.ajax({});

            req.done(function(){
                window.location.href = "credentials.html";
            });
        }
</script>

<!-- Handle Radio buttons -->
<script>
    $('.container').click(function () {
            console.log($(this).find("input").attr("data-value"));
        });
</script>
