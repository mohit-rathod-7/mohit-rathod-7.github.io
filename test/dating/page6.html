<!-- Page6.html -->
<form class="form">
    <div class="field">
        <label class="title sec-text">What's your Zodiac sign?</label>
        
        <div class="card-chips">
            <span class="card-chip">Capricorn</span>
            <span class="card-chip">Aquarius</span>
            <span class="card-chip">Pices</span>
            <span class="card-chip">Aries</span>
            <span class="card-chip">Taurus</span>
            <span class="card-chip">Gemini</span>
            <span class="card-chip">Cancer</span>
            <span class="card-chip active">Leo</span>
            <span class="card-chip">Virgo</span>
            <span class="card-chip">Libra</span>
            <span class="card-chip">Scorpio</span>
            <span class="card-chip">Sagittarius</span>
        </div>
    </div>

    <div class="field">
        <label class="title sec-text">Do you have any pets?</label>
        
        <div class="card-chips">
            <span class="card-chip">Car</span>
            <span class="card-chip">Dog</span>
            <span class="card-chip active">Don't have but love</span>
            <span class="card-chip">Pet-free</span>
            <span class="card-chip">All the pets</span>
        </div>
    </div>

    <div class="field">
        <label class="title sec-text">Do you smoke?</label>
        
        <div class="card-chips">
            <span class="card-chip">Yes</span>
            <span class="card-chip active">No</span>
            <span class="card-chip">Occasionally</span>
        </div>
    </div>

    <div class="field">
        <label class="title sec-text">Do you drink?</label>
        
        <div class="card-chips">
            <span class="card-chip">Yes</span>
            <span class="card-chip active">No</span>
            <span class="card-chip">Occasionally</span>
        </div>
    </div>

    <div class="buttons">
        <div class="button" id="back" onclick="back(5)">Back</div>

        <div class="button" id="next" onclick="next(7)">Next</div>
    </div>
</form>
