<form class="form">
    <div class="field">
        <label class="title sec-text" for="university">Your University</label>
        <input type="text" class="input_bar" name="university" placeholder="Eg : Mumbai university">
    </div>
    
    <div class="field">
        <label class="title sec-text" for="job_title">Job title</label>
        <input type="text" class="input_bar" name="job_title" placeholder="Eg : Software Engineer">
    </div>

    <div class="field">
        <label class="title sec-text" for="height">Height</label>
        
        <div style="display: flex; justify-content: space-between; margin-top: 1rem;">
            <div>
                <label for="feet">Feet : </label>
                
                <div class="select__wrapper">
                    <select name="feet">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
            </div>
                
            <div>    
                <label for="inch">Inch : </label>
                
                <div class="select__wrapper">
                    <select name="inch">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="button" id="back" onclick="back()">Back</div>

        <div class="button" id="next" onclick="next()">Next</div>
    </div>
</form>

<script>
        function next() {
            let url = "signup.html";

            req = $.ajax({
                url : url,
                type : "GET"
            });

            req.done(function(data){
                window.location.href = url;   
            });
        }

        function back() {
            req = $.ajax({
                url : "s2.html",
                type : "GET"
            });

            req.done(function(data){
                $(".content").html(data);
            });
        }
</script>
