<html>
<head>
    <title>Home</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="var(--layer-bg)">

    <link rel="stylesheet" href='style.css'>
    <link rel="stylesheet" href='home.css'>
    <link rel="stylesheet" href='navbar.css'>
    <link rel="stylesheet" href='actions.css'>
    <link rel="stylesheet" href='swiper.css'>
    
    <!-- JQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Google Fonts  & Icons -->
    <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Swiper JS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <style>
    
    </style>
</head>

<body>
    <nav class="navbar navbar__top">
        <h1 class="title">Date</h1>
    </nav>

    <div class="content">
        <div class="card card__mobile">
            <div class="card-images">
                <!-- Swiper -->
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1581382575275-97901c2635b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80"/>
                        </div>
                        
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1480429370139-e0132c086e2a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"/>
                        </div>
                        
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1618886614638-80e3c103d31a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=370&q=80"/>
                        </div>
                        
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1617137984095-74e4e5e3613f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"/>
                        </div>
                        
                        <div class="swiper-slide">
                            <img src="https://images.unsplash.com/photo-1617127365659-c47fa864d8bc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"/>
                        </div>
                    </div>

                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>

            <div class="card-header">
                <div class="card-name">
                    <span class="card-name__first">Mohit</span>
                    <span class="card-name__last">Rathod</span>
                </div>
                
                <div class="card-age">21</div>
            </div>

            <div class="card-title">
                <p class="card-title__item">
                    <i class="icon card-title__item-icon material-icons material-symbols-outlined">school</i>
                    <span class="card-title__item-text">University of Mumbai</span>
                </p>

                <p class="card-title__item">
                    <i class="icon card-title__item-icon material-icons material-symbols-outlined">home_pin</i>
                    <span class="card-title__item-text">Mumbai</span>
                </p>
            </div>

            <p class="card-text">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Distinctio enim optio
            </p>

            <div class="card-chips">
                <span class="card-chip">10% OFF</span>
                <span class="card-chip">15% OFF</span>
                <span class="card-chip">20% OFF</span>
                <span class="card-chip">25% OFF</span>
                <span class="card-chip">30% OFF</span>
            </div>    

            <div class="card-dummy"></div>
        </div>

        <div class="buttons">
            <div class="button">
                <a id="dislike" href="#"><i class="icon material-icons material-symbols-filled">cancel</i></a>
            </div>

            <div class="button">
                <a id="like" href="#"><i class="icon material-icons material-symbols-filled">check_circle</i></a>
            </div>
        </div>
    </div>

    <nav class="navbar navbar__bottom">
        <a href="home.html"><i class="icon material-icons material-symbols-filled" id="home">home</i></a>
        <a href="likes.html"><i class="icon material-icons material-symbols-outlined" id="likes">favorite</i></a>
        <a href="chats.html"><i class="icon material-icons material-symbols-outlined" id="chats">chat_bubble</i></a>
        <a href="user.html"><i class="icon material-icons material-symbols-outlined" id="user">person</i></a>
    </nav>
    <div class="navbar__dummy"></div>

    <script type="text/javascript" src="home.js"></script>
    
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script type="text/javascript" >
        var swiper = new Swiper(".mySwiper", {
            effect: "coverflow",
            slidesPerView: "auto",
            
            grabCursor: true,
            centeredSlides: true,
            loop: true,

            coverflowEffect: {
                rotate: 45,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },

            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>
</body>
</html>
